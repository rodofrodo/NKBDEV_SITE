<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Nkb-Dev</title>
        <meta charset="UTF-8">
		<meta name="description" content="Nkb-Dev Official Site">
        <meta name="keywords" content="nkb, nkbdev, nkb-dev">
        <meta name="author" content="Nkb-Dev">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="favicon.png">
        <!-- CSS files -->
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="about_style.css">
        <link rel="stylesheet" href="launcher.css">
        <link rel="stylesheet" href="carousel.css">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>  
        <div id="menubar">
            <!-- nothing here :) -->
        </div>
        <div class="main_part_img">
            <img class="main_img" src="bg.png">
            <button class="hamburger" id="hamburger-btn">&#9776;</button>
            <div class="barbtns" id="navbar">
				<a href="#menubar" id="home-btn">HOME</a>
				<a href="#products" id="products-btn">PRODUCTS</a>
				<a href="#archives" id="archives-btn">ARCHIVES</a>
				<a href="#gallery" id="gallery-btn">GALLERY</a>
				<a href="#about" id="about-btn">ABOUT</a>
			</div>
            <div id="maintext">
                <h1 class="hi_title"><i>Hi, we're called</i></h1>
            </div>
            <div id="blinking_text">
                <p class="bt"><span class="nkbdev"></span></p>
            </div>
            <!---->
            <div id="socialmedia">
                <p class="top_social"><b><i>And those are our URLs</b></i></p>
                <div id="socialicons">
                    <!-- target="_blank" is used for
                    opening link in a new tab -->
                    <a class="socialbtn" href="https://x.com/" target="_blank"><img class="socialImg" src="twitter.png" alt="Official X"></a>
                    <a class="socialbtn" href="https://youtube.com/" target="_blank"><img class="socialImg" src="youtube.png" alt="Official YouTube"></a>
                    <a class="socialbtn" href="https://github.com/" target="_blank"><img class="socialImg" src="github.png" alt="Official GitHub"></a>
                </div>
            </div>
            <p class="endtext">All rights reserved /<b>2025</b>/</p>
        </div>
        <div id="launcher">
            <div class="launcher_box">
                <img class="launcher_img" src="official_icon.png">
                <div class="launcher_box_text">
                    <h1>Want to jump straight<br>into our apps?</h1>
                    <p>Download the launcher now!
                    It's free,<br>and you can always
                    uninstall it.</p>
                    <div>
                        <p class="download_launch_btn">Download</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="products">
			<p class="products-title">Products</p>
            <img class="triumvirate" src="triumvirate.png">
            <!-- xd -->
            <div class="carousel-container">
                <div class="carousel" id="carousel">
                    <img src="makeroot.png">
                    <img src="ludogame.png">
                    <img src="colorpick.png">
                </div>
                <div class="buttons">
                    <p class="prev-btn" id="prev">&#9664;</p>
                    <p class="next-btn" id="next">&#9654;</p>
                </div>
            </div>
            <!---->
		</div>	
        <div id="archives">
			<p class="products-title">Archives</p>
		</div>
		<div id="gallery">
			<p class="products-title">Gallery</p>
		</div>
		<div id="about">
			<p class="products-title">About</p>
            <div class="about_text">
                <img class="about_img" src="official_icon.png">
                <img class="about_sub" src="official_text.png">
            </div>
		</div>
        <script src="app.js"></script>
        <script src="carousel.js"></script>
    </body>
</html>
